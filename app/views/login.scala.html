@import model.User
@(user:User,loginForm:Form[Application.Login])
@import helper._
@main(user,"Please Login"){
	<div class="page-header">
			<h1>Please sign In!</h1>
		</div>
	@helper.form(CSRF(routes.Application.authenticate())){
		<h1>Sign in.</h1>
		<p>
			<input type = "email" name="email" placeholder="Email" label = "email" value = "@loginForm("email").value">
		</p>
		<p>
			<input type = "password" name="password" placeholder="Password">
		</p>
		<p>
			<button type = "submit"> Sign in.</button>
		</p>
		<p>Not Currently registered sign up now!</p>
	}

}
