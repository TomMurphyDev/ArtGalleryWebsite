@import model.Collection
@import model.User
@import model.Artist
@(user:User,artist:Artist ,collections: List[Collection])
@main(user,"Pieces by ") {
	<div class="container">

        <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">Pieces by: @artist.name</h1>
            </div>
			@for(Collection <- collections) {
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            	
                <a class="thumbnail" href="@Collection.imgUrl" >
                    <img class="img-responsive" src="@Collection.imgUrl" alt="@Collection.name" width="400" height="300">
                </a>
                <h3>@Collection.name</h3>      
            </div>
            }
            
          </div>
		<p><a href="/Collection/" class="btn btn-success btn-lg" style ="float: right;"><span class="glyphicon glyphicon-menu-left">Go Back</span></a></p>
      
    
	</div>
	
}
