@import model.User
@(user:User,users: List[User])
@main(user,"List of all current users") {
<div class="page-header">
	<h1>All Users currently on file.</h1>
</div>
<div class="table-responsive">
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Id</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Phone</th>
	</thead>
	<tbody>
		@for(User <- users) {
		<tr>
			<td>@User.id</td>
			<td>@User.fName</td>
			<td>@User.lName</td>
			<td>@User.email</td>
			<td>@User.tel</td>
			<td><a href="/Admin/Users/List/delete/@User.id"><span class="glyphicon glyphicon-remove"></span>
			<a href ="/Admin/Users/View/@User.id"><span class="glyphicon glyphicon-search"></span><td>
		</tr>
		}
	</tbody>
</table>
</div>
}
